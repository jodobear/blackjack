<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="lnjo" description="Blackjack naive single player implementation">
    <title>Bukaroo Banzai's Blackjack ;)</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="title">Bukaroo Banzai's Blackjack ;)</h2>

    <div class="table">
        <div class="game"></div>
        <p class="score" id="dealerScore">Dealer:</p>
        <div class="hand" id="dealerHand">
        </div>
        <p class="score" id="playerScore">Player:</p>
        <div class="hand" id="playerHand">
        </div>

        <div class="buttons">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="again">Play Again</button>
        </div>
    </div>

    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
